<!DOCTYPE html>
<html ng-app='TaskApp'>

<head>
    <title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    </script>
    <script type="text/javascript" src="js/taskcontroller.js"></script>
    <script type="text/javascript" src='js/taskservice.js'></script>
    <script type="text/javascript" src='js/taskdirective.js'></script>
    <script type="text/javascript" src='js/taskfactory.js'></script>
    <style type="text/css">
    @import url("css/custom.css");
    </style>
</head>

<body ng-controller='taskCtrl'>
    <div class="container-fluid">
        <form class="row mainrow" name='userform' novalidate ng-class="{'error':isChecked}">
            <div class="row mainrow">
                <div class="col-sm-12 col-md-12" id='tableheadingdiv'>
                    <span class="col-md-2 col-sm-2"></span>
                    <span class="col-md-2 col-sm-2"><strong>Frequency Type</strong></span>
                    <span class="col-md-2 col-sm-2"><strong>Start Date</strong></span>
                    <span class="col-md-2 col-sm-2"><strong>End Date</strong></span>
                    <span class="col-md-2 col-sm-2"><strong>Total Cash With Tax</strong></span>
                    <span class="col-md-2 col-sm-2"><strong>Actions</strong></span>
                </div>
                <div class="row mainrow" ng-repeat='x in Details track by $index'>
                    <div class="col-md-12 col-sm-12" id='firsttable'>
                        <span class="col-md-2 col-sm-2">{{x.paymentinfo}}</span>
                        <span class="col-md-8 col-sm-8"></span>
                        <button ng-click='showingtable($index)' id='angledownbutton'>
                            <span class="col-md-2 col-sm-2" id='angledownicon'>
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <table class="table" ng-show="showtable == $index">
                        <tbody>
                            <tr ng-repeat='y in x.details'>
                                <td class="col-md-2 col-sm-2">
                                    <span id='hourglassicon'>
                                    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
                                    </span>
                                </td>
                                <td class="col-md-2 col-sm-2">{{y.frequency}}</td>
                                <td class="col-md-2 col-sm-2">{{y.periodStartdate}}</td>
                                <td class="col-md-2 col-sm-2">10/11/2016</td>
                                <td class="col-md-2 col-sm-2">{{0.0}}</td>
                                <td class="col-md-2 col-sm-2">
                                    <button class="buttonclass" data-toggle="modal" data-target="#myModal" ng-hide="viewField" ng-click="fnEdit(x)"><span><i class="fa fa-pencil" aria-hidden="true"></i></span></button>
                                    <button class="buttonclass" ng-hide="viewField" data-toggle="modal" data-target="#Deletemodal"><span id='closeicon'><i class="fa fa-times" aria-hidden="true"></i></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <firstmodel></firstmodel>
            <secondmodel></secondmodel>
        </form>
        <div class="row mainrow">
            <div class="col-md-12 col-sm-12" id='buttondiv'>
                <button data-toggle="modal" data-target="#myModal" id='button' ng-click="newobject = {};">
                    <span id='plus'><i class="fa fa-plus" aria-hidden="true"></i></span>
                    <span id='add'>Add</span></button>
            </div>
        </div>
        <div class="modal fade" id="Deletemodal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Alert</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure want to delete this??</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deletedata($parent.$index)">Okay</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="discardModel" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Warning</h4>
                    </div>
                    <div class="modal-body">
                        <p>These are unsaved changes.continue and lose changes?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click='fnDiscardChanges()'>Okay</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
